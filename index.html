<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>강소라 약국 - 언제나 즐겨 찾는 온라인 약국</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap"
            rel="stylesheet"
        />
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            html {
                scroll-behavior: smooth;
                scroll-snap-type: y mandatory;
            }

            body {
                font-family: "Noto Sans KR", sans-serif;
                overflow-x: hidden;
                background: #f5f0e8;
            }

            /* Navigation */
            nav {
                position: fixed;
                right: 30px;
                top: 50%;
                transform: translateY(-50%);
                z-index: 1000;
                display: flex;
                flex-direction: column;
                gap: 12px;
            }

            nav a {
                width: 12px;
                height: 12px;
                border-radius: 50%;
                background: rgba(255, 255, 255, 0.5);
                border: 2px solid rgba(100, 80, 60, 0.6);
                transition: all 0.3s ease;
            }

            nav a:hover,
            nav a.active {
                background: #8b7355;
                transform: scale(1.3);
            }

            /* Section */
            section {
                height: 100vh;
                width: 100%;
                scroll-snap-align: start;
                position: relative;
                overflow: hidden;
                perspective: 1200px;
            }

            /* 이미지 컨테이너 */
            .img-wrapper {
                width: 100%;
                height: 100%;
                position: absolute;
                top: 0;
                left: 0;
                opacity: 0;
                transform: rotateY(-90deg);
                transition: opacity 0.8s ease,
                    transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            }

            .img-wrapper img {
                width: 100%;
                height: 100%;
                object-fit: cover;
                display: block;
            }

            /* 활성화 상태 - 회전하며 나타남 */
            section.visible .img-wrapper {
                opacity: 1;
                transform: rotateY(0deg);
            }

            /* 첫 번째 섹션 애니메이션 */
            #section1.visible .img-wrapper {
                animation: flipIn 1s cubic-bezier(0.4, 0, 0.2, 1) forwards;
            }

            @keyframes flipIn {
                from {
                    opacity: 0;
                    transform: rotateY(-90deg);
                }
                to {
                    opacity: 1;
                    transform: rotateY(0deg);
                }
            }

            /* 스크롤 인디케이터 */
            .scroll-indicator {
                position: absolute;
                bottom: 30px;
                left: 50%;
                transform: translateX(-50%);
                z-index: 100;
                display: flex;
                flex-direction: column;
                align-items: center;
                animation: bounce 2s infinite;
            }

            .scroll-indicator span {
                font-size: 12px;
                color: #5a4a3a;
                margin-bottom: 8px;
                background: rgba(255, 255, 255, 0.9);
                padding: 5px 15px;
                border-radius: 20px;
            }

            .scroll-indicator .arrow {
                width: 20px;
                height: 20px;
                border-right: 3px solid #5a4a3a;
                border-bottom: 3px solid #5a4a3a;
                transform: rotate(45deg);
            }

            @keyframes bounce {
                0%,
                100% {
                    transform: translateX(-50%) translateY(0);
                }
                50% {
                    transform: translateX(-50%) translateY(-10px);
                }
            }

            /* 푸터 - PC */
            #section6::after {
                content: "© 2024 강소라약국. All rights reserved.";
                position: absolute;
                bottom: 20px;
                left: 50%;
                transform: translateX(-50%);
                font-size: 12px;
                color: #8b7355;
                z-index: 10;
            }

            .mobile-footer {
                display: none;
            }

            /* 반응형 - 모바일 */
            @media (max-width: 768px) {
                html {
                    scroll-snap-type: none;
                }

                nav {
                    display: none;
                }

                section {
                    height: auto;
                    min-height: auto;
                    scroll-snap-align: none;
                    perspective: 1000px;
                    overflow: visible;
                }

                .img-wrapper {
                    position: relative;
                    opacity: 0;
                    transform: rotateY(-60deg);
                    transition: opacity 0.6s ease,
                        transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
                }

                .img-wrapper img {
                    width: 100%;
                    height: auto;
                    object-fit: contain;
                    display: block;
                }

                section.visible .img-wrapper {
                    opacity: 1;
                    transform: rotateY(0deg);
                }

                #section1.visible .img-wrapper {
                    animation: flipInMobile 0.8s cubic-bezier(0.4, 0, 0.2, 1)
                        forwards;
                }

                .scroll-indicator {
                    display: none;
                }

                #section6::after {
                    display: none;
                }

                .mobile-footer {
                    display: block;
                    text-align: center;
                    padding: 20px;
                    font-size: 11px;
                    color: #8b7355;
                    background: #f5f0e8;
                }
            }

            @keyframes flipInMobile {
                from {
                    opacity: 0;
                    transform: rotateY(-60deg);
                }
                to {
                    opacity: 1;
                    transform: rotateY(0deg);
                }
            }
        </style>
    </head>
    <body>
        <nav>
            <a href="#section1" class="active"></a>
            <a href="#section2"></a>
            <a href="#section3"></a>
            <a href="#section4"></a>
            <a href="#section5"></a>
            <a href="#section6"></a>
        </nav>

        <section id="section1" class="visible">
            <div class="img-wrapper">
                <img src="images/1.png" alt="메인" />
            </div>
            <div class="scroll-indicator">
                <span>스크롤</span>
                <div class="arrow"></div>
            </div>
        </section>

        <section id="section2">
            <div class="img-wrapper">
                <img src="images/2.png" alt="소개" />
            </div>
        </section>

        <section id="section3">
            <div class="img-wrapper">
                <img src="images/3.png" alt="특징" />
            </div>
        </section>

        <section id="section4">
            <div class="img-wrapper">
                <img src="images/4.png" alt="제품" />

        </section>

        <section id="section5">

        </section>

        <section id="section4">
            <div class="img-wrapper">
                <img src="images/4.png" alt="제품" />
            </div>
        </section>

        <section id="section5">
            <div class="img-wrapper">
                <img src="images/5.png" alt="후기" />
            </div>
        </section>

        <section id="section6">
            <div class="img-wrapper">
                <img src="images/6.png" alt="연락처" />
            </div>
        </section>

        <footer class="mobile-footer">
            © 2024 강소라약국. All rights reserved.
        </footer>

        <script>
            const sections = document.querySelectorAll("section");
            const navLinks = document.querySelectorAll("nav a");

            const observer = new IntersectionObserver(
                (entries) => {
                    entries.forEach((entry) => {
                        const section = entry.target;
                        const index = [...sections].indexOf(section);

                        if (entry.isIntersecting) {
                            section.classList.add("visible");

                            navLinks.forEach((link, i) => {
                                link.classList.toggle("active", i === index);
                            });
                        } else {
                            if (section.id !== "section1") {
                                section.classList.remove("visible");
                            }
                        }
                    });
                },
                { threshold: 0.3 }
            );

            sections.forEach((section) => observer.observe(section));

            navLinks.forEach((link) => {
                link.addEventListener("click", (e) => {
                    e.preventDefault();
                    document
                        .querySelector(link.getAttribute("href"))
                        .scrollIntoView({
                            behavior: "smooth",
                        });
                });
            });
        </script>
    </body>
</html>
