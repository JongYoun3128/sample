<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>강소라 약국 - 언제나 즐겨 찾는 온라인 약국</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap"
            rel="stylesheet"
        />
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            html {
                scroll-behavior: smooth;
                scroll-snap-type: y mandatory;
            }

            body {
                font-family: "Noto Sans KR", sans-serif;
                overflow-x: hidden;
                background: #f5f0e8;
            }

            /* Navigation - 숨김 처리 */
            nav {
                display: none;
            }

            /* Section */
            section {
                height: 100vh;
                width: 100%;
                scroll-snap-align: start;
                position: relative;
                overflow: hidden;
                perspective: 1200px;
            }

            /* 이미지 컨테이너 */
            .img-wrapper {
                width: 100%;
                height: 100%;
                position: absolute;
                top: 0;
                left: 0;
                opacity: 0;
                transform: rotateY(-90deg);
                transition: opacity 0.8s ease,
                    transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            }

            .img-wrapper img {
                width: 100%;
                height: 100%;
                object-fit: cover;
                display: block;
            }

            /* 활성화 상태 - 회전하며 나타남 */
            section.visible .img-wrapper {
                opacity: 1;
                transform: rotateY(0deg);
            }

            /* 첫 번째 섹션 애니메이션 */
            #section1.visible .img-wrapper {
                animation: flipIn 1s cubic-bezier(0.4, 0, 0.2, 1) forwards;
            }

            @keyframes flipIn {
                from {
                    opacity: 0;
                    transform: rotateY(-90deg);
                }
                to {
                    opacity: 1;
                    transform: rotateY(0deg);
                }
            }

            /* 스크롤 인디케이터 */
            .scroll-indicator {
                position: absolute;
                bottom: 30px;
                left: 50%;
                transform: translateX(-50%);
                z-index: 100;
                display: flex;
                flex-direction: column;
                align-items: center;
                animation: bounce 2s infinite;
            }

            .scroll-indicator span {
                font-size: 12px;
                color: #5a4a3a;
                margin-bottom: 8px;
                background: rgba(255, 255, 255, 0.9);
                padding: 5px 15px;
                border-radius: 20px;
            }

            .scroll-indicator .arrow {
                width: 20px;
                height: 20px;
                border-right: 3px solid #5a4a3a;
                border-bottom: 3px solid #5a4a3a;
                transform: rotate(45deg);
            }

            @keyframes bounce {
                0%,
                100% {
                    transform: translateX(-50%) translateY(0);
                }
                50% {
                    transform: translateX(-50%) translateY(-10px);
                }
            }

            /* 무한 루프 이미지 슬라이더 */
            .marquee-section {
                height: auto;
                min-height: 200px;
                scroll-snap-align: none;
                background: #f5f0e8;
                padding: 30px 0;
                overflow: hidden;
            }

            .marquee-container {
                width: 100%;
                overflow: hidden;
                position: relative;
            }

            .marquee-track {
                display: flex;
                animation: marquee 25s linear infinite;
                width: max-content;
            }

            .marquee-track img {
                height: 150px;
                width: auto;
                margin: 0 15px;
                border-radius: 10px;
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
                flex-shrink: 0;
            }

            @keyframes marquee {
                0% {
                    transform: translateX(0);
                }
                100% {
                    transform: translateX(-50%);
                }
            }

            /* 푸터 */
            .footer {
                text-align: center;
                padding: 30px 20px;
                font-size: 12px;
                color: #8b7355;
                background: #f5f0e8;
            }

            /* 반응형 - 모바일 */
            @media (max-width: 768px) {
                html {
                    scroll-snap-type: none;
                }

                section {
                    height: auto;
                    min-height: auto;
                    scroll-snap-align: none;
                    perspective: 1000px;
                    overflow: visible;
                }

                .img-wrapper {
                    position: relative;
                    opacity: 0;
                    transform: rotateY(-90deg);
                    transition: opacity 0.7s ease,
                        transform 0.7s cubic-bezier(0.4, 0, 0.2, 1);
                }

                .img-wrapper img {
                    width: 100%;
                    height: auto;
                    object-fit: contain;
                    display: block;
                }

                section.visible .img-wrapper {
                    opacity: 1;
                    transform: rotateY(0deg);
                }

                #section1.visible .img-wrapper {
                    animation: flipInMobile 0.8s cubic-bezier(0.4, 0, 0.2, 1)
                        forwards;
                }

                .scroll-indicator {
                    display: none;
                }

                /* 마키 모바일 */
                .marquee-section {
                    min-height: 120px;
                    padding: 20px 0;
                }

                .marquee-track img {
                    height: 100px;
                    margin: 0 10px;
                }
            }

            @keyframes flipInMobile {
                from {
                    opacity: 0;
                    transform: rotateY(-90deg);
                }
                to {
                    opacity: 1;
                    transform: rotateY(0deg);
                }
            }
        </style>
    </head>

        <script>
            const sections = document.querySelectorAll("section");

            const observer = new IntersectionObserver(
                (entries) => {
                    entries.forEach((entry) => {
                        const section = entry.target;

                        if (entry.isIntersecting) {
                            section.classList.add("visible");
                        } else {
                            if (section.id !== "section1") {
                                section.classList.remove("visible");
                            }
                        }
                    });
                },
                { threshold: 0.3 }
            );

            sections.forEach((section) => observer.observe(section));
        </script>
